---
- name: "update apt packages"
  become: yes 
  #  become method: sudo
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "remove dependencies that are no longer required"
  become: true
  apt:
    autoremove: yes

- name: "install dependencies"
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Install Python
  become: yes
  raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3)
  changed_when: false
    
