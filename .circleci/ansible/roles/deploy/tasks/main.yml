---
- name: install npm and nodejs
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Stop pm2
  become: yes
  command: pm2 stop all 
    
- name: Extract the archive file 
  ansible.builtin.unarchive:
    src: ~/project/backend/artifact.tar.gz 
    dest: . 
    keep_newer: no
    mode: 0644
    remote_src: yes

- name: Start pm2
  become: yes
  command: pm2 start npm --start
