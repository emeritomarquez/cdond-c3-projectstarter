---

- name: ls command1
  shell: ls -al ~/
  register: ls_info
  
- debug:
    msg: " {{ls_info.stdout_lines }}"

- name: ls command2
  command: ls -al root/

- name: ls command3
  command: ls -al ~/project/backend/

- name: ls command4
  command: ls -al ~/project/backend/dist

- name: ls command5
  command: ls -al root/

- name: ls command6
  command: ls -al root/project

- name: start production
  become: yes
  command: "node ~/project/backend/dist/main.js"

