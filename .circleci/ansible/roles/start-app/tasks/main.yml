---

- name: ls command1
  shell: ls -al /home/ubuntu/ 
  register: ls_info
  
- debug:
    msg: " {{ls_info.stdout_lines }}"

- name: ls command2
  command: ls -al /home/ubuntu/web
  register: ls_info

- name: ls command3
  shell: ls -al /home/ubuntu/web/backend/
  register: ls_info

- name: ls command4
  shell: ls -al /home/ubuntu/web/backend/dist
  register: ls_info

- name: start production
  become: yes
  command: "node /home/ubuntu/web/backend/dist/main.js"

